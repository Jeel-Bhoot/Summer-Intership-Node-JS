<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8 /">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
        <title>Registration Form</title>
    </head>
    <body>
        <center>
        <div class="main-form">
            <h1>Registration Form</h1>
            <form id="myform" method="POST" onsubmit="onsubmitHandler()">
                <tr>
                    <td>First Name :</td>
                    <td><input type="text" name="username" placeholder="First Name" required></td>
                </tr>
                <br><br>

                <tr>
                    <td>Last Name :</td>
                    <td><input type="text" name="username" placeholder="Last Name" required></td>
                </tr>
                <br><br>

                 <tr>
                    <td>Email :</td>
                    <td><input type="text" name="username" placeholder="Email" required></td>
                </tr>
                <br><br>

                 <tr>
                    <td>Password :</td>
                    <td><input type="password" name="username" placeholder="Password" required></td>
                </tr>
                <br><br>

                 <tr>
                    <td>Contact No :</td>
                    <td><input type="text" name="username" placeholder="Contact No" required></td>
                </tr>
                <br><br>

                <tr>
                    <td>Gender :</td>
                <td>
                    <input type="radio" name="gender" value="m" required>Male
                    <input type="radio" name="gender" value="f" required>Female
                </td><br><br>
                
                <button type="submit"><b>Submit</b></button>
                
               </tr>
            </center> 
            </form>
        </div>
    </body>
</html>
